name: Deploy to Firebase Hosting on push
on:
  push:
    branches:
      - main  # Or your main branch name

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install sed
        run: sudo apt-get update && sudo apt-get install -y sed

      - name: List files in scripts directory
        run: ls scripts

      - name: Inject AccuWeather API key
        run: |
          sed -i "s/YOUR_ACCUWEATHER_API_KEY/${{ secrets.ACCUWEATHER_API_KEY }}/g" scripts/forecast.js

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEATHER_JS_5AE2D }}'
          channelId: live
          projectId: weather-js-5ae2d
